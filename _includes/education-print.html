{% if site.data.educations %}
<div class="education-container container-block">

  <h2 class="container-block-title"><i class="fa fa-graduation-cap"></i>Education</h2>

  <ul>
  {% for education in site.data.educations %}
    <li class="item">
      <h4 class="degree">{{ education.degree }}</h4>
      <h5 class="meta">{{ education.university }}</h5>
      <span class="time"> {{ education.time }}</span>
    </li><!--//item-->
  {% endfor %}
  </ul>
</div><!--//education-container-->
{% endif %}
